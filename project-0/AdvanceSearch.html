<!DOCTYPE HTML>
<HTML>

<HEAD>
    <title>
        Google Search
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</HEAD>

<BODY>
    <div class="container">
        <header class="d-flex justify-content-left py-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="Index.html" class="nav-link">Home</a>
                </li>

                <li class="nav-item">
                    <a href="imageSearch.html" class="nav-link">Image Search</a>
                </li>

                <li class="nav-item"><a href="AdvanceSearch.html" class="nav-link active" aria-current="page">Advance
                        Search</a></li>
            </ul>
        </header>
    </div>



    <div class="px-4 py-5 my-5 text-left">
        <div class="container">
            <div class="d-flex justify-content-left">

                <form action="https://www.google.com/search" class="col-10">
                    <div class="form-group form-inline">
                        <label class="col-sm-4 col-form-label">All these words: </label>

                        <input type="search" name="as_q" style="border-radius:5px;
                        -moz-border-radius:5px;
                        -webkit-border-radius:5px;" placeholder="All these words">
                    </div>
                    <div class="form-group form-inline">
                        <label class="col-sm-4 col-form-label">This exact word or phrase: </label>

                        <input type="search" name="as_epq" style="border-radius:5px;
                        -moz-border-radius:5px;
                        -webkit-border-radius:5px;" placeholder="This exact word or phrase" id="exampleInputEmail1">
                    </div>


                    <div class="form-group form-inline">
                        <label class="col-sm-4 col-form-label">Any of these words: </label>



                        <input type="search" name="as_oq" style="border-radius:5px;
                        -moz-border-radius:5px;
                        -webkit-border-radius:5px;" placeholder="Any of these words">
                    </div>

                    <div class="form-group form-inline">
                        <label class="col-sm-4 col-form-label">None of these words: </label>



                        <input type="search" name="as_eq" style="border-radius:5px;
                        -moz-border-radius:5px;
                        -webkit-border-radius:5px;" placeholder="None of these words">
                    </div>


                    <div class="d-flex justify-content-left">
                        <div class="col-8">
                            <button class="w-100 btn btn-primary btn-lg" type="submit" value="Google Search">Advance
                                Search</button>
                        </div>
                    </div>
            </div>
        </div>
        </form>

</BODY>

</HTML>
