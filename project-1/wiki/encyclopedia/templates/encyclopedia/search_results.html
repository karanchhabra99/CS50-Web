{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Seach Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "{% url 'encyclopedia:wikiname' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
